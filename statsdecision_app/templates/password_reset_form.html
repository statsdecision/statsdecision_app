{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f8fafc;
            --text-color: #334155;
            --light-gray: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 480px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .auth-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .auth-header h2 {
            font-weight: 600;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-header i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .auth-body {
            padding: 2.5rem;
        }
        
        .auth-footer {
            background-color: var(--secondary-color);
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid var(--light-gray);
        }
        
        .form-group {
            margin-bottom: 1.75rem;
        }
        
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid var(--light-gray);
            border-radius: 10px;
            transition: var(--transition);
        }
        
        .input-group:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .input-icon {
            padding: 0 1.25rem;
            color: var(--primary-color);
            font-size: 1.25rem;
        }
        
        .form-control {
            flex: 1;
            padding: 1.1rem 1.25rem;
            border: none;
            background: transparent;
            font-size: 1rem;
            border-radius: 10px;
        }
        
        .form-control:focus {
            outline: none;
        }
        
        .form-control::placeholder {
            color: #94a3b8;
        }
        
        .btn {
            display: inline-block;
            width: 100%;
            padding: 1.1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(99, 102, 241, 0.3);
        }
        
        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .auth-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .text-muted {
            color: #64748b;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.95rem;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .auth-body {
                padding: 1.75rem;
            }
            
            .auth-header {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-key"></i>
                <h2>Réinitialisation du mot de passe</h2>
            </div>
            
            <div class="auth-body">
                <p class="text-muted">
                    Entrez votre adresse email pour recevoir le lien de réinitialisation
                </p>
                
                <form method="POST" novalidate>
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" 
                                   id="email" 
                                   name="email" 
                                   class="form-control" 
                                   placeholder="votre.adresse@email.com" 
                                   required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane mr-2"></i> Envoyer les instructions
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                <a href="{% url 'login' %}" class="auth-link">
                    <i class="fas fa-arrow-left mr-1"></i> Retour à la connexion
                </a>
            </div>
        </div>
    </div>
</body>
</html>
