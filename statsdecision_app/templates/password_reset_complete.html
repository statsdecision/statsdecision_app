<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation réussie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --success-color: #10b981;
            --success-dark: #059669;
            --success-light: #d1fae5;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        @supports (font-variation-settings: normal) {
            * {
                font-family: 'Inter var', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
        }

        body {
            background-color: #f8fafc;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.5;
            background-image: 
                radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.03) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.03) 0px, transparent 50%);
        }

        .success-card {
            width: 100%;
            max-width: 32rem;
            background: var(--white);
            border-radius: 1.25rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #10b981, #34d399, #6ee7b7);
        }

        .success-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-header {
            background: linear-gradient(135deg, var(--success-dark), var(--success-color));
            color: white;
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .success-header::after {
            content: '';
            position: absolute;
            bottom: -60px;
            right: -60px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .success-header::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .success-icon {
            width: 96px;
            height: 96px;
            margin: 0 auto 1.75rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .success-icon svg {
            width: 48px;
            height: 48px;
            animation: iconCheck 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
        }

        @keyframes iconCheck {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            80% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: circlePulse 2s ease-out infinite;
        }

        @keyframes circlePulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .success-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            letter-spacing: -0.025em;
        }

        .success-header p {
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .success-body {
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .success-title {
            font-size: 1.375rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
            letter-spacing: -0.02em;
        }

        .success-message {
            color: var(--text-secondary);
            font-size: 1.0625rem;
            max-width: 28ch;
            margin: 0 auto 2rem;
        }

        .success-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.25rem;
        }

        .btn-success {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.25rem;
            background: linear-gradient(to right, var(--success-color), var(--success-dark));
            color: white;
            font-weight: 500;
            border-radius: 0.75rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3), 0 2px 4px -1px rgba(16, 185, 129, 0.2);
            animation: fadeIn 0.6s ease-out 0.2s both;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-success::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.4), 0 4px 6px -2px rgba(16, 185, 129, 0.25);
        }

        .btn-success:hover::before {
            transform: translateX(100%);
        }

        .btn-success:active {
            transform: translateY(0);
        }

        .btn-success i {
            margin-right: 0.75rem;
            font-size: 1.125em;
        }

        .secondary-link {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin-top: 0.5rem;
        }

        .secondary-link a {
            color: var(--success-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            position: relative;
        }

        .secondary-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--success-dark);
            transition: width 0.3s ease;
        }

        .secondary-link a:hover {
            color: var(--success-color);
        }

        .secondary-link a:hover::after {
            width: 100%;
        }

        @media (max-width: 640px) {
            .success-card {
                max-width: 100%;
                border-radius: 1rem;
            }
            
            .success-header {
                padding: 2.5rem 1.5rem 1.5rem;
            }
            
            .success-header h1 {
                font-size: 1.5rem;
            }
            
            .success-body {
                padding: 2rem 1.5rem;
            }
            
            .success-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 1.5rem;
            }
            
            .btn-success {
                padding: 0.875rem 1.75rem;
                width: 100%;
            }
        }

        /* Micro-interactions */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-header">
            <div class="success-icon floating">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1>Réinitialisation réussie</h1>
            <p>Votre mot de passe a été mis à jour</p>
        </div>
        
        <div class="success-body">
            <h2 class="success-title">Vous êtes prêt à vous connecter</h2>
            <p class="success-message">
                Votre mot de passe a été changé avec succès. Utilisez vos nouveaux identifiants pour accéder à votre compte.
            </p>
            
            <div class="success-actions">
                <a href="{% url 'login' %}" class="btn-success">
                    <i class="fas fa-sign-in-alt"></i> Connexion à mon compte
                </a>
                
                <p class="secondary-link">
                    Problème avec la connexion ? <a href="{% url 'password_reset' %}">Réessayer la réinitialisation</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Micro-interaction supplémentaire au chargement
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.success-card');
            setTimeout(() => {
                card.style.transform = 'translateY(-8px)';
                setTimeout(() => {
                    card.style.transform = 'translateY(0)';
                }, 150);
            }, 100);
        });
    </script>
</body>
</html>
