<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email envoyé - SDC</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #a5b4fc;
            --primary-dark: #4f46e5;
            --success: #4ade80;
            --success-light: #86efac;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-offwhite: #f8fafc;
            --border-color: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-offwhite);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-light) 0%, rgba(99, 102, 241, 0.1) 70%);
            top: -50px;
            right: -100px;
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-light) 0%, rgba(99, 102, 241, 0.1) 70%);
            bottom: -50px;
            left: -50px;
            z-index: -1;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 90%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(135deg, var(--success) 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, var(--success) 0%, #22c55e 100%);
            margin: 15px auto;
            border-radius: 4px;
        }

        .success-icon {
            text-align: center;
            margin-bottom: 25px;
        }

        .success-icon i {
            font-size: 4rem;
            color: var(--success);
            background: linear-gradient(135deg, var(--success-light) 0%, rgba(74, 222, 128, 0.2) 100%);
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .success-message {
            text-align: center;
            color: var(--text-dark);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .text-center {
            text-align: center;
            margin-top: 30px;
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            position: relative;
        }

        .link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .link:hover::after {
            width: 100%;
        }

        .link i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .link:hover i {
            transform: translateX(-3px);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .success-icon i {
                font-size: 3rem;
                width: 80px;
                height: 80px;
                line-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Email envoyé</h2>
        
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <div class="success-message">
            Nous vous avons envoyé par email les instructions pour réinitialiser votre mot de passe.
            <br><br>
            Si vous ne recevez pas d'email, vérifiez votre dossier spam ou contactez notre support.
        </div>
        
        <div class="text-center">
            <a href="{% url 'login' %}" class="link">
                <i class="fas fa-arrow-left"></i> Retour à la connexion
            </a>
        </div>
    </div>
</body>
</html>
