<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --error-color: #ef4444;
            --success-color: #10b981;
            --text-color: #1f2937;
            --light-gray: #f9fafb;
            --medium-gray: #e5e7eb;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f3f4f6;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-image: 
                radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.1) 0px, transparent 50%);
        }

        .password-reset-container {
            width: 100%;
            max-width: 28rem;
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.75rem 2rem;
            text-align: center;
        }

        .header h1 {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.875rem;
        }

        .form-container {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-color);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            padding-right: 2.5rem;
            border: 1px solid var(--medium-gray);
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            transition: all 0.2s;
            background-color: var(--light-gray);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background-color: var(--white);
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.5;
            cursor: pointer;
            transition: all 0.2s;
        }

        .password-toggle:hover {
            opacity: 0.8;
            color: var(--primary-color);
        }

        .password-strength {
            height: 0.25rem;
            background: var(--medium-gray);
            border-radius: 0.125rem;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }

        .password-hints {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: #6b7280;
            line-height: 1.4;
        }

        .password-match {
            margin-top: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--secondary-color));
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .error-message {
            background-color: #fee2e2;
            color: var(--error-color);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--error-color);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
        }

        .error-message i {
            margin-right: 0.5rem;
        }

        .success-message {
            background-color: #d1fae5;
            color: var(--success-color);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--success-color);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
        }

        .success-message i {
            margin-right: 0.5rem;
        }

        @media (max-width: 640px) {
            .password-reset-container {
                max-width: 100%;
            }
            
            .header {
                padding: 1.5rem 1.25rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="password-reset-container">
        <div class="header">
            <h1>Réinitialiser votre mot de passe</h1>
            <p>Créez un nouveau mot de passe sécurisé</p>
        </div>
        
        <div class="form-container">
            {% if form.errors %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Veuillez corriger les erreurs ci-dessous</span>
                </div>
            {% endif %}
            
            <form method="POST" id="passwordResetForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_new_password1" class="form-label">Nouveau mot de passe</label>
                    <div class="input-wrapper">
                        <input type="password" name="new_password1" id="id_new_password1" class="form-input" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('id_new_password1')"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="passwordStrength"></div>
                    </div>
                    <div class="password-hints">
                        Le mot de passe doit contenir au moins 8 caractères, incluant majuscules, minuscules et chiffres.
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_new_password2" class="form-label">Confirmez le mot de passe</label>
                    <div class="input-wrapper">
                        <input type="password" name="new_password2" id="id_new_password2" class="form-input" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('id_new_password2')"></i>
                    </div>
                    <div id="passwordMatch" class="password-match"></div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-key"></i> Enregistrer le nouveau mot de passe
                </button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling;
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }
        
        // Password strength indicator
        document.getElementById('id_new_password1').addEventListener('input', function(e) {
            const value = e.target.value;
            const strengthMeter = document.getElementById('passwordStrength');
            let strength = 0;
            
            // Check length
            if (value.length >= 8) strength += 1;
            if (value.length >= 12) strength += 1;
            
            // Check character types
            if (/[A-Z]/.test(value)) strength += 1;
            if (/[a-z]/.test(value)) strength += 1;
            if (/[0-9]/.test(value)) strength += 1;
            if (/[^A-Za-z0-9]/.test(value)) strength += 1;
            
            // Update strength meter
            const width = Math.min(strength * 20, 100);
            let color = '';
            
            if (strength <= 2) {
                color = '#ef4444'; // red
            } else if (strength <= 4) {
                color = '#f59e0b'; // amber
            } else {
                color = '#10b981'; // emerald
            }
            
            strengthMeter.style.width = width + '%';
            strengthMeter.style.backgroundColor = color;
        });
        
        // Password confirmation check
        document.getElementById('id_new_password2').addEventListener('input', function(e) {
            const password1 = document.getElementById('id_new_password1').value;
            const password2 = e.target.value;
            const matchIndicator = document.getElementById('passwordMatch');
            
            if (password2.length === 0) {
                matchIndicator.textContent = '';
                matchIndicator.style.color = '';
            } else if (password1 === password2) {
                matchIndicator.textContent = '✓ Les mots de passe correspondent';
                matchIndicator.style.color = '#10b981';
            } else {
                matchIndicator.textContent = '✗ Les mots de passe ne correspondent pas';
                matchIndicator.style.color = '#ef4444';
            }
        });
    </script>
</body>
</html>
